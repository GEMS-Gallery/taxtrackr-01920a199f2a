<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>TaxPayer Management System</h1>
            <p class="sub-strap">by Dominic Williams</p>
        </div>
    </div>
    <div class="container">
        <button id="openAddModal" class="btn-primary">Add New TaxPayer</button>

        <div class="search-container">
            <h2>Search TaxPayer</h2>
            <input type="text" id="searchTid" placeholder="Enter TID to search">
            <button id="searchButton">Search</button>
            <div id="searchResult"></div>
        </div>

        <div class="list-container">
            <h2>TaxPayer List</h2>
            <table id="taxPayerList">
                <thead>
                    <tr>
                        <th>TID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New TaxPayer</h2>
            <form id="addTaxPayerForm">
                <input type="text" id="tid" placeholder="TID" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add TaxPayer</button>
            </form>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update TaxPayer</h2>
            <form id="updateTaxPayerForm">
                <input type="hidden" id="updateTid">
                <input type="text" id="updateFirstName" placeholder="First Name" required>
                <input type="text" id="updateLastName" placeholder="Last Name" required>
                <input type="text" id="updateAddress" placeholder="Address" required>
                <button type="submit">Update TaxPayer</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
